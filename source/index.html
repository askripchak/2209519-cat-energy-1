<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body class="page__body">

  <div class="page__wrapper">

    <!-- Шапка -->

    <header class="main-header">

      <!-- Логотип -->

      <a class="main-header__logo logotype" href="#" aria-label="Главная страница">

        <div class="logotype__wrapper"></div>
        <div class="logotype__icon-text-wrapper"></div>

      </a>

      <!-- Навигация -->

      <nav class="main-header__navigation main-navigation main-navigation--closed">

        <button class="main-navigation__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>

        <ul class="main-navigation__list">

          <li class="main-navigation__item">
            <a class="main-navigation__link link" href="#">Главная</a>
          </li>

          <li class="main-navigation__item">
            <a class="main-navigation__link link" href="#">Каталог продукции</a>
          </li>

          <li class="main-navigation__item">
            <a class="main-navigation__link link" href="#">Подбор программы</a>
          </li>

        </ul>

      </nav>

    </header>

    <!-- Главный Раздел -->

    <main class="main-index">

      <div class="main-index__wrapper">

        <h1 class="visually-hidden">Добро пожаловать на сайт Cat Energy</h1>

        <!-- Раздел Герой -->

        <section class="main-index__section hero">

          <div class="hero__wrapper">

            <div class="hero__information">
              <h2 class="hero__title title title--light">Функциональное питание для котов</h2>
              <p class="hero__secondary-title title title--light title--uppercase title--small-hero">Занялся собой? Займись котом!</p>
              <a class="hero__button button button--hero" href="#">Подобрать программу</a>
            </div>

            <div class="hero__picture-wrapper">
              <picture>
                <img class="hero__picture" src="#" width="280" height="270" alt="Изображение продукта Cat Energy PRO 500 Г Вкус Курица.">
              </picture>
            </div>

          </div>

        </section>

      </div>

    </main>

  </div>

</body>

</html>
